{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Custom styles can be added here */
    </style>
    <title>Home</title>
</head>
<body class="font-sans bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="text-2xl font-bold">Infinity</div>

            </div>
            <div class="flex items-center">
                <a href="{% url 'logout' %}" class="ml-4">Log out</a>
            </div>
        </div>
    </nav>

    <!-- Profile Menu -->
    <div class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="#" class="flex items-center">
                <img src="{{ profile }}" alt="Profile Picture" class="w-8 h-8 rounded-full mr-2">
                <div>
                    <div class="font-bold">{{user.first_name}}</div>
                    <div class="text-sm">{{user.username}}</div>
                </div>
            </a>
            <div class="ml-4 hidden lg:flex">
                <a href="{% url 'chat' %}" class="ml-4">Chat</a>
                <a href="#" class="ml-4">Resourse Share</a>
                <a href="{% url 'meet' %}" class="ml-4">Meet</a>
                <a href="#" class="ml-4">Connect with People</a>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Menu (hidden by default) -->
    <div class="lg:hidden bg-gray-900 text-white p-4">
        <a href="{% url 'chat' %}" class="block text-white">Chat</a>
        <a href="#" class="block text-white mt-2">Resourse Share</a>
        <a href="{% url 'meet' %}" class="block text-white mt-2">Meet</a>
        <a href="#" class="block text-white mt-2">Connect with People</a>
    </div>
    <div class="container mx-auto py-8">
        <div class="bg-blue-500 text-white py-16">
            <div class="container mx-auto text-center">
                <h1 class="text-4xl font-bold mb-4">Company Dashboard</h1>
                <!-- Chart: Completed Projects vs Time -->
                <canvas id="completedProjectsChart" class="mb-8"></canvas>
                <!-- Action buttons -->
                <div class="flex justify-center">
                    <a href="/create-project" class="bg-green-500 text-white px-6 py-3 rounded mr-4">Create a Project</a>
                    <a href="/to-do-list" class="bg-indigo-500 text-white px-6 py-3 rounded">To-Do List</a>
                </div>
            </div>
        </div>
    
        <script>
            // Chart configuration
            const completedProjectsData = JSON.parse('{{ completed_projects_data|safe }}');
            const completedProjectsConfig = {
                type: 'line',
                data: {
                    labels: completedProjectsData.labels,
                    datasets: [{
                        label: 'Company Projects',
                        data: completedProjectsData.company_projects,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                    }, {
                        label: 'User Projects',
                        data: completedProjectsData.user_projects,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                    }],
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                        },
                        y: {
                            min: 0,
                        },
                    },
                },
            };
    
            // Create Completed Projects vs Time chart
            const completedProjectsChart = new Chart(document.getElementById('completedProjectsChart'), completedProjectsConfig);
        </script>
    </div>
    <
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2023 GitHub. All rights reserved.</p>
    </footer>

</body>
</html>
